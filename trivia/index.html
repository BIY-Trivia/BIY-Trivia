<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>BIY Trivia</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

        <script src="js/jquerycolor.js"></script>
        <script src="js/progressbar.min.js"></script>
        <script src="js/TriviaQuestion.js"></script>
        <script src="js/TriviaDataServiceHardcoded.js"></script>
        <script src="js/TriviaGame.js"></script>

        <!--<script src="js/interface.js"></script>-->

    </head>

    <body>
        <div id="SplashScreen" class="biy-splash">
            <h1>BIY Trivia</h1>
            <img id="splash-icon" src="images/question-mark.png">
            <p>Click to Start!</p>
        </div>
        <div id="victorySplash" class="biy-splash" style="display:none;">
            <h1>You Win!</h1>
            <img src="images/anim-bird-nerd-200.gif">
            <p>Visit <a href="http://www.build-it-yourself.com">Build-It-Yourself</a></p>
        </div>
        <div id="failureSplash" class="biy-splash" style="display:none;">
            <h1>You Lose!</h1>
            <img src="images/anim-bird-nerd-200.gif">
            <p>Visit <a href="http://www.build-it-yourself.com">Build-It-Yourself</a></p>
        </div>
        <div id="TriviaGame" style="display:none;">
            <div class="biy-scoreboard col-sm-8 col-sm-push-4">
                Score: <span id="score">0</span> / 5
            </div>
            <div class="image-container col-sm-4">  
                <img src="images/anim-bird-nerd-200.gif">
            </div>
            <div class="question-container col-sm-8" id="jumbotron">
                <div class="question-wrapper">
                    <h1 class="text-center" id="welcome">Hi there BIY!</h1>

                    <p class="text-center" id="question">Please click on "Difficulty" and then on "Timed" (Since I haven't finished the Easy version)</p>
                </div>
            </div>

            <div class="row answers-container">
                <div class="answer-container col-md-4"><input id="ans-1" class="btn btn-default answer" type="button" value="Answer 1"></div>

                <div class="answer-container col-md-4"><input id="ans-2" class="btn btn-default answer" type="button" value="Answer 2"></div>

                <div class="answer-container col-md-4"><input id="ans-3" class="btn btn-default answer" type="button" value="Answer 3"></div>
            </div>
            <div class="col-md-offset-4 col-md-5">
                <div id="pgrbar-lbl" class="progress">
                    <div id="pgrbar1" class="progress-bar progress-bar-success progress-bar-striped active" style="width: 0%">
                        <span class="sr-only"></span>
                    </div>
                    <div id="pgrbar2" class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 0%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <script>
            var game = new TriviaGame(new TriviaDataServiceHardcoded());
            game.Initialize();
        </script>

    </body>

</html>
