<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>BIY Trivia</title>

        <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900italic' rel='stylesheet' type='text/css'>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

        <!-- jQuery -->
        <script src="js/jquery.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>

        <script src="js/progressbar.min.js"></script>
        <script src="js/TriviaQuestion.js"></script>
        <script src="js/TriviaDataServiceHardcoded.js"></script>
        <script src="js/TriviaGame.js"></script>

    </head>

    <body>
        <div id="SplashScreen" class="biy-splash">
            <h1>BIY Trivia</h1>
            <img id="splash-icon" src="images/question-mark.png">
            <p>Click to Start!</p>
        </div>
        <div id="victorySplash" class="biy-splash" style="display:none;">
            <h1>You Win!</h1>
            <img src="images/anim-bird-nerd-200.gif">
            <p>Visit <a href="http://www.build-it-yourself.com">Build-It-Yourself</a></p>
                <p>or <a href="#" class="biy-play-again">Play Again</a></p>
        </div>
        <div id="failureSplash" class="biy-splash" style="display:none;">
            <h1>You Lose!</h1>
            <img src="images/anim-bird-nerd-200.gif">
            <p>Visit <a href="http://www.build-it-yourself.com">Build-It-Yourself</a></p>
                <p>or <a href="#" class="biy-play-again">Retry</a></p>
        </div>
        <div id="TriviaGame" style="display:none;">
            <div class="biy-scoreboard col-sm-4">
                Score: <p><span id="score">0</span> / 5</p>
            </div>
            
            <div class="question-container col-sm-5 col-sm-offset-2" id="jumbotron">
                <div class="question-wrapper">
                    <h1 class="text-center" id="welcome"></h1>

                    <p class="text-center" id="question">Get Ready!</p>
                </div>
            </div>
            <div class="image-container col-sm-4">  
                <img src="images/anim-bird-nerd-200.gif">
            </div>
            <div class="answers-container col-sm-5 col-sm-offset-2">
                <div class="answer-container col-sm-12"><input id="ans-1" class="btn btn-default answer" type="button" value="Answer 1"></div>

                <div class="answer-container col-sm-12"><input id="ans-2" class="btn btn-default answer" type="button" value="Answer 2"></div>

                <div class="answer-container col-sm-12"><input id="ans-3" class="btn btn-default answer" type="button" value="Answer 3"></div>
            
                <div id="pgrbar-lbl" class="progress"></div>
            </div>
        </div>

        <script>
            var game = new TriviaGame(new TriviaDataServiceHardcoded());
            game.Initialize();
            
            $('.biy-play-again').click(function(){
                game.Play();
            });
        </script>

    </body>

</html>
